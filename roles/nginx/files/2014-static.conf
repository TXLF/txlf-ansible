    server {
        listen       80;
        listen       [::]:80;
        server_name  2014.texaslinuxfest.org;
        root         /var/www/txlf-site/static-archives/2014.texaslinuxfest.org;

        # Load configuration files for the default server block.
        location / {
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }


